name: CI Build Docker Containers

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your code
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Build backend Docker image
      - name: Build Backend Docker Image
        run: docker build -t test_app-backend ./backend

      # Step 4: Build frontend Docker image
      - name: Build Frontend Docker Image
        run: docker build -t test_app-frontend ./frontend

      # Step 5: Test backend image with a short command
      - name: Test Backend Docker Image
        run: docker run --rm test_app-backend python -c "print('Backend image works!')"

      # Step 6: Test frontend image with a short command
      - name: Test Frontend Docker Image
        run: docker run --rm test_app-frontend echo "Frontend image works!"
